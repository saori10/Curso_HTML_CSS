<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="get"> <!--agrupa una serie de elementos para q el usuario introduzca sus datos-->
            <div> 
              <label for="nombredeususario">Nombre de Usuario</label>
              <input type="text" name="nombredeususario"  id="nombredeususario" />
            </div>
            <br>
            <div>
              <label for="password">Contrase√±a</label>
              <input type="password" name="password"   id="password" />
            </div>
            <br>
            <div>
                <label for="email">Cual es tu email</label>
                <input type="email" name="email"   id="email" />
              </div>
            <br>
            <div>
                <label for="edad">Cual es  tu edad?</label>
                <input type="number" name="edad"   id="edad" min="0" max="150" step="5"/>
              </div>
            <br>
            <div>
                <label for="nacimiento">Cual es tu fecha de nacimiento?</label>
                <input type="date" name="nacimiento" id="nacimiento" />
              </div>
            <br>
            <div>
                <label for="nombredeususario">Comentarios</label>
                <textarea name="nombredeususario"  id="nombredeususario"></textarea>
            </div> 
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
